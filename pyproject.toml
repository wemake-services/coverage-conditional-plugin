[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"


[tool.nitpick]
style = "https://raw.githubusercontent.com/wemake-services/wemake-python-styleguide/master/styles/nitpick-style-wemake.toml"


[tool.poetry]
name = "coverage-conditional-plugin"
version = "0.1.0"
description = "Conditional coverage based on any rules you define!"
license = "MIT"

authors = []

readme = "README.md"

repository = "https://github.com/wemake-services/coverage-conditional-plugin"

keywords = []

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.6"
coverage = "^5.0"


[tool.poetry.dev-dependencies]
mypy = "^0.761"

wemake-python-styleguide = "^0.13.4"
flake8-pytest = "^1.3"
flake8-pytest-style = "^0.1.3"
nitpick = "^0.21.3"

safety = "^1.8"

pytest = "^5.4"
pytest-cov = "^2.7"
pytest-randomly = "^3.1"
pytest-pythonpath = "^0.7.3"
